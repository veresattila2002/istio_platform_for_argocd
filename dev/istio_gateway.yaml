apiVersion: networking.istio.io/v1beta1
kind: Gateway 
metadata:
  name: spring-boot-app-gateway
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "app1.demo.hu"
      - "app2.demo.hu"
      - "192.168.49.2:32293"
